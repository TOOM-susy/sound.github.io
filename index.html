<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 350px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes {
            background-color: #555;
            color: #ffffff;
            flex: 1;
            margin-right: 5px;
        }
        .no {
            background-color: #555;
            color: #ffffff;
            flex: 1;
            margin-left: 5px;
        }
        .yes.active {
            background-color: #ff5722;
        }
        .no.active {
            background-color: #ff5722;
        }
        .submit {
            background-color: #ff5722;
            color: #ffffff;
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
        }
        .submit:hover {
            background-color: #e64a19;
        }
        #resultText {
            max-width: 90%;
            margin: 10px auto;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: text;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 5px;
            background: #1D1E22;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nfc Sound Prank</h1>
        <div class="form-group">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –∞—É–¥–∏–æ:</label>
            <input id="url-pr" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ –∞—É–¥–∏–æ">
        </div>
        <div class="form-group">
            <label>–£—Å–ª–æ–∂–Ω–∏—Ç—å –æ—Ç–∫–ª—é—á–µ–Ω–∏–µ?</label>
            <div class="buttons">
                <button id="hard-on" class="yes" onclick="toggleSelection(true)">–î–ê</button>
                <button id="hard-off" class="no active" onclick="toggleSelection(false)">–ù–ï–¢</button>
            </div>
        </div>
        <div class="form-group">
            <label>–ê–≤—Ç–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ? (–ø—Ä—è–º–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ —Å—Å—ã–ª–∫–∏)</label>
            <div class="buttons">
                <button id="aut-on" class="yes" onclick="toggleSelection1(true)">–î–ê</button>
                <button id="aut-off" class="no active" onclick="toggleSelection1(false)">–ù–ï–¢</button>
            </div>
        </div>
        <button class="submit" onclick="generatelink()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div class="link-container" id="link-container" style="display: none;">
            <p>–°—Å—ã–ª–∫–∞:</p>
            <div class="link-box">
                <div id="resultText" class=""></div>
                <button onclick="copyToClipboard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </div>
    <script>
        function toggleSelection(isYes) {
            
            if (isYes) {
                document.querySelector('.yes').classList.add('active');
                document.querySelector('.no').classList.remove('active');
            } else {
                document.querySelector('.no').classList.add('active');
                document.querySelector('.yes').classList.remove('active');
            }
        }
        function toggleSelection1(isYes) {
            
            if (isYes) {
                document.querySelector('#aut-on').classList.add('active');
                document.querySelector('#aut-off').classList.remove('active');
                document.querySelector('.no').classList.add('active');
                document.querySelector('.yes').classList.remove('active');
            } else {
                document.querySelector('#aut-off').classList.add('active');
                document.querySelector('#aut-on').classList.remove('active');
            }
        }
        function generatelink() {
            let activeElements = document.querySelectorAll('.active');
            let activeIds = Array.from(activeElements)
                .map(element => element.id)
                .filter(id => id); // –£–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ ID

            let urlInput = document.getElementById("url-pr").value; // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∏–Ω–ø—É—Ç–∞

            if (!urlInput) {
                alert("–í–≤–µ–¥–∏—Ç–µ URL!");
                return;
            }

            let params = activeIds.map((id, index) => `${index + 1}: ${id}`).join("\n"); // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ –∫–æ–Ω—Å–æ–ª—å
            let fullUrl = `${location.origin}/prank?url=${encodeURIComponent(urlInput)}&` +
                        activeIds.map(id => `${id.split('-')[0]}=${id}`).join("&"); // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É

            document.getElementById("resultText").innerHTML = fullUrl;
            document.getElementById("link-container").style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É
        }
        function copyToClipboard() {
            let urlText = document.getElementById("resultText").innerText;
            navigator.clipboard.writeText(urlText).then(() => {
                alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
            }).catch(err => console.error("–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è", err));
        }
    </script>
</body>
</html>
